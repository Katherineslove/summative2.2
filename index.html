<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title></title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

  <div id="pageContainer">

    <div class="getStart">
      <div class="getStartContent">
        <img id="logo" class="image100" src="images/logo.png" alt="">
        <button id="start" class="btn upper">Book your next adventure</button>
      </div>
    </div>

    <div id="contentContainer" class="contentContainerStart">
      <div id="content">
        <div id="options">
          <button id="hotel" class="hotel"><h1>Hotel</h1></button>

          <button id="motel" class="motel"><h1>Motel</h1></button>

          <button id="house" class="house"><h1>House</h1></button>

          <button id="hostel" class="hostel"><h1>Hostel</h1></button>
        </div>

        <div id="sections">

              <div id="location">
                <img src="images/location.png" id="sectionsIcons" alt="icon">
                  <input type="text" name="location" id="autoComplete" placeholder="eg. Wellington">
              </div>

              <div class="checkIn">
                <img src="images/calendar.png" id="sectionsIcons" alt="">

                <div id="card">
                <label for="start" class="enlarge"><h1>Check In:</h1></label>
                      <input type="text" id="datepicker">
                </div>

              </div>

              <div class="checkOut">
                 <img src="images/calendar.png" id="sectionsIcons" alt="">

                <div id="CheckOutcard">
                    <label for="start" class="enlarge"><h1>Check Out:</h1></label>
                      <input type="text" id="datepicker2">
                </div>
              </div>

          <div class="travellers">
                  <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" data-display="static" aria-haspopup="true" aria-expanded="false">
                        <img src="images/travellers.png" id="sectionsIcons" alt="">
                        <h1>Guests:</h1>
                        <p id="guestsTitle"></p>
                    </button>
                    <div class="dropdown-menu dropdown-menu-lg-right">
                      <button id="btn1" name="subject" type="submit" value="1 Guest" onclick="oneGuest()">1</button>
                      <button id="btn2" name="subject" type="submit" value="2 Guests" onclick="twoGuests()">2</button>
                      <button id="btn3" name="subject" type="submit" value="3 Guests" onclick="threeGuests()">3</button>
                      <button id="btn4" name="subject" type="submit" value="4 Guests" onclick="fourGuests()">4</button>
                    </div>
                  </div>
            </div>
        </div>

        <div class="search">
          <h1 id="searchTitle">SEARCH</h1>
        </div>

        <div id="results" class="hidden">
            <img src="images/icons8-back-50.png" id="sectionsIcons" class="back">
            <div class="header">
            </div>
        </div>

        <div id="filter" class="hidden">
          <p class="text">sort & filter</p>
        </div>

        <div id="map" class="mapLink hidden">
          <p class="text">map</p>
              <div id="placeInfo"></div>

              <div id="details" class="hidden">
                  <h2></h2>
                  <p></p>
                  <ul>
                      <li id="mon"></li>
                      <li id="tues"></li>
                  </ul>
              </div>
        </div>

        <div id="places" class="hidden">
            <div id="option1">
              <div class="photos">
                <img id="myImg" src="images/airportGardenInn.png" alt="Airport Garden Inn, Auckland" style="width:100%; height: 100%;">
                <div id="myModal" class="modal">
                  <span class="close">&times;</span>
                  <img class="modal-content" id="img01">
                  <div id="caption"></div>
                </div>
              </div>
            </div>

            <div id="option2">
              <div class="photos">
                <img id="myImg" src="images/studio.png" alt="Airport Garden Inn, Auckland" style="width:100%; height: 100%;">

              </div>
            </div>

            <div id="option3">
              <div class="photos">
                <img id="myImg" src="images/waldorfStadiumApartments.png" alt="Airport Garden Inn, Auckland" style="width:100%; height: 100%;">
              </div>
            </div>
        </div>
    </div>
  </div>

</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrNCqnem6SPV87biSX5ZohCU8Vx6O-hfs&libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
